<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
</head>
<body>
	<h1>로그인-JSP폼</h1>
	<h1>로그인-GET</h1>
	<form method="GET" action="login.do">
		<label>아이디:<input name="uid"></label><br>
		<label>패스워드:<input name="pwd"></label><br><br>
		<input type="submit" value="로그인">
		<input type="reset" value="초기화">
	</form>
	<h1>로그인-Post</h1>
	<form method="post" action="login.do">
		<label>아이디:<input name="uid"></label><br>
		<label>패스워드:<input name="pwd"></label><br><br>
		<input type="submit" value="로그인">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
